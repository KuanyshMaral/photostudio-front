name: Build & Deploy Frontend

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  # ВАЖНО: Укажи точное имя образа строчными буквами.
  # Если репозиторий фронта называется photostudio-front, то оставляй так:
  IMAGE: ghcr.io/kuanyshmaral/photostudio-front:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e

            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            # Идем в главную папку проекта, где лежит docker-compose.yml
            cd /srv/apps/photostudio

            # 1. Скачиваем свежий образ только для сервиса web (фронт)
            docker compose pull web

            # 2. Пересоздаем контейнер web (бэкенд при этом не трогается)
            docker compose up -d web

            # 3. Чистим мусор
            docker image prune -f
